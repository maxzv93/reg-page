<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="head">
            <div class="headContent">
                Registration/entrance page
            </div>
        </div>
        <div id="content">
            <div class="leftBlock">
                <div class="regForm">
                    <form>
                        <div class="regFormItem">
                            <div class="regFormItemLabel">
                               Регистрация
                            </div>
                            <div class="regFormItemLabel">
                                Email
                            </div>

                            <div>
                                <input type="email"  class="regFormInputEmail">
                            </div>

                            <div class="regFormItemLabel">
                                Password
                            </div>

                            <div>
                                <input type="password" class="regFormInputPassword">
                            </div>

                            <div class="regFormItemLabel">
                                Repeat password
                            </div>

                            <div>
                                <input type="password" class="regFormInputRepeatPassword">
                            </div>

                            <div class="regFormItemLabel">
                                Name
                            </div>

                            <div>
                                <input type="text" class="regFormInputName">
                            </div>

                            <div class="regFormItemLabel">
                                Last name
                            </div>

                            <div>
                                <input type="text" class="regFormInputLastName">
                            </div>

                            <div class="regFormItemLabel">
                                Age
                            </div>

                            <div>
                            <input type="number" class="regFormInputAge" min="7" max="120">
                        </div>

                            <div>
                                <p><input type="submit" class="regButton" value="Зарегистрироваться"></p>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="rightBlock">
                <form>
                    <div class="entranceForm">
                        <div class="logFormItemLabel">
                            Вход
                        </div>
                        <div class="logFormItemLabel">
                            Email
                        </div>

                        <div>
                            <input type="email"  class="logFormInputEmail">
                        </div>

                        <div class="logFormItemLabel">
                            Password
                        </div>

                        <div>
                            <input type="password" class="logFormInputPassword">
                        </div>

                        <div>
                            <p><input type="submit" class="logButton" value="Войти"></p>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div id="footer">
            <div class="footerContent">
                Страница технической поддержки :****.com
            </div>
        </div>

    </div>
</body>
</html>
